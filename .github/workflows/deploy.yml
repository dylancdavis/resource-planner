# This workflow will install project dependencies, build the application to dist/, and then upload and publish the static files to GitHub Pages
# TODO: ensure that for PR trigger, we only check building, don't deploy

name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: pnpm
    - name: Install Dependencies
      run: npm install
    - name: Build Application
      run: npm run build-only
    - name: Upload Files
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page-url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
     - name: Deploy to GitHub Pages
       id: deployment
       uses: actions/deploy-pages@v4
      
